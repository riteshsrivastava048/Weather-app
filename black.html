<!DOCTYPE html>
<html lang="en"> 

<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="blackcss.css">
</head>

<body>

    <main>
        <header>
            <div class="search">
                <input type="search" id="search-bar" placeholder="Search for a city...">
                <button><img class="simg" src="./images/search1.png" alt=""></button>
            </div>
        </header>
        <div class="background">
            <video autoplay muted loop>
                <source src="./video/bcgvideo.mp4" type="video/mp4">

            </video>
        </div>
        <div class="error">
            <div class="ui-alert" data-ui-collapse data-ui-autodestroy data-ui-transition="scale-down-fade" role="alert"
                style="background-color: #FF6666; color: white; border-color: darkred;">
                <svg xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 576 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                    <path fill="#f5390a"
                        d="M569.5 440C588 472 564.8 512 527.9 512H48.1c-36.9 0-60-40.1-41.6-72L246.4 24c18.5-32 64.7-32 83.2 0l239.9 416zM288 354c-25.4 0-46 20.6-46 46s20.6 46 46 46 46-20.6 46-46-20.6-46-46-46zm-43.7-165.3l7.4 136c.3 6.4 5.6 11.3 12 11.3h48.5c6.4 0 11.6-5 12-11.3l7.4-136c.4-6.9-5.1-12.7-12-12.7h-63.4c-6.9 0-12.4 5.8-12 12.7z" />
                </svg>
                <div class="ui-alert-inner"><strong>Error</strong> Please enter correct <b>CITY</b> name</div>
                <button type="button" class="ui-btn-close" data-ui-dismiss="collapse" aria-label="Close"
                    style="font-size: 16px; color: #333;"></button>
            </div>
        </div>
        <div class="weather-container reportDisplay">

            <div class="top">
                <div class="topl">

                    <svg xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 384 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                        <path fill="#fa2500"
                            d="M215.7 499.2C267 435 384 279.4 384 192C384 86 298 0 192 0S0 86 0 192c0 87.4 117 243 168.3 307.2c12.3 15.3 35.1 15.3 47.4 0zM192 128a64 64 0 1 1 0 128 64 64 0 1 1 0-128z" />
                    </svg>

                    <div class="cityName">City</div>

                </div>
                <div class="topr">
                    <div class="dated">
                        <div class="date">Date</div>
                        <img src="./images/calenderedited.jpg" alt="">
                    </div>
                </div>
            </div>
            <div class="weather-icon">
                <img src="./images/clear.png" alt="Weather Icon" id="weather-icon">
            </div>
            <div class="circle">
                <div class="upper-line">
                    <h1 id="temperature">
                        25째C
                    </h1>
                    <div class="button">
                        <button class="ctf1">C</button>
                        <div class="arrow"><svg xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 448 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                                <path fill="#8b5df2"
                                    d="M438.6 150.6c12.5-12.5 12.5-32.8 0-45.3l-96-96c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L338.7 96 32 96C14.3 96 0 110.3 0 128s14.3 32 32 32l306.7 0-41.4 41.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l96-96zm-333.3 352c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.3 416 416 416c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0 41.4-41.4c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-96 96c-12.5 12.5-12.5 32.8 0 45.3l96 96z" />
                            </svg></div>
                        <button class="ctf2">F</button>
                    </div>
                </div>
            </div>
            <div class="weather-details">
                <p id="wind-speed">Wind Speed: <br><span id="speedValue"></span> km/h</p>
                <p id="humidity">Humidity: <br> <span id="humidityValue"></span> %</p>
            </div>
        </div>
    </main>
    <script type="module">

        import { Collapse } from "https://cdn.jsdelivr.net/npm/jolty@0.6.2/dist/jolty.esm.min.js";

        Collapse.initAll();

        const apiKey = "b530b88360037c6c3ecc095c150ff2a9";
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?&units=metric&q=";

        const searchBox = document.querySelector(".search input");
        const searchBtn = document.querySelector(".simg");
        const weatherIcon = document.querySelector("#weather-icon");
        const arrow = document.querySelector(".arrow");

        document.querySelector('.ui-btn-close').addEventListener('click', function () {
            location.reload();
        });

        async function checkWeather(city) {
            const response = await fetch(apiUrl + city + `&appid=${apiKey}`);
            var data = await response.json();

            if (response.status == 404) {
                document.querySelector(".error").style.display = "flex";
                document.querySelector(".reportDisplay").style.display = "none";
            }
            else {

                let a = (data.main.temp).toFixed(1);
                document.querySelector(".cityName").innerHTML = data.name.toUpperCase();

                let unit = 'C'; 
                let tempElement = document.querySelector("#temperature");

                tempElement.innerHTML = a + "째" + unit;

                arrow.addEventListener("click", () => {
                    if (unit === 'C') {
                        let F = (9 / 5) * a + 32;
                        tempElement.innerHTML = F.toFixed(1) + "째F";
                        unit = 'F'; 
                    } else {
                        tempElement.innerHTML = a + "째C";
                        unit = 'C'; 
                    }
                })

                document.querySelector("#humidityValue").innerHTML = data.main.humidity;
                document.querySelector("#speedValue").innerHTML = data.wind.speed;

                if (data.weather[0].main == "Clouds") {
                    weatherIcon.src = "./images/clouds.png"
                }

                const minutes = now.getMinutes().toString().padStart(2, '0');

                const fullDate = `${date}`;
